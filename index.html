<body class="back"><!--start of body and class tag used for styling purposes-->
    <center><!--center tag used for aligning the content-->
    <h1 class="glow">Welcome To UAT Space Page<br><!--the header tag used for the title of the page with the 
    class tag used for editing purposes-->
        Please enter your First and Last name to continue to the next page.
    </h1><!--end of header tag-->
    </center><!--end of center tag-->
    <form autocomplete="off" id="loginSubmit" onsubmit="return false"><!--form tag used to write a form to submit

        <p align="center" style="color:#5D3FD3; font-size: 20px;" id="status" class="statusDis"></p><!--the paragraph tag

        <center style="margin-right: 6%; color: #5D3FD3; font-size: 20px;"><!--center tag used for aligning and style tag used for the spacing between content

            padding of inside the input box with the type tag telling what type of input is being used and class tag used for styling purposes-->
        Last Name<input style="padding: 8px; margin-top: 50px;" autocomplete="false" type="text" id="lName" class="inRow2"/><br><!--Second input box used for last name 
        with style tag for padding inside of the input box and margin used for spacing between boxes with type of input being used and id to link to the js file
         and class tag for styling purposes-->
        <input style="margin-left: 5%; margin-top: 30px" type="submit" onclick="runInfo();" class="inRow3"/><!--input tag used for the submit button and margin left used to center out
        the button to the middle and margin top to put space between the top box, and type for what its being used for, onclick used for submiting info and linking to js file 
        for funcitoning and class tag used for styling purposes-->
